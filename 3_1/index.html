<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>d3</title>
	<style>
#container{background: #ddd; width: 500px; height: 250px;}
path{fill:none; stroke:#000; stroke-width:2px;}
.y-title{fill:#000;}
.domain,
.tick line{
	stroke:gray;
	stroke-width:1;
}
	</style>
</head>
<body>
		<div id="container"></div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript">
var width=500,
		height=250,
		margin={left:50,top:30,right:20,bottom:20},
		g_width=width-margin.left-margin.right,
		g_height=height-margin.top-margin.bottom;
//svg
d3.select('#container')
	.append('svg')
	.attr('width',width)
	.attr('height',height)


var g=d3.select('svg')
	.append('g')
	.attr('transform','translate('+margin.left+','+margin.top+')')

var data=[1,3,5,7,8,4,3,7];

var scale_x= d3.scaleLinear()     // v4修改方法
.domain([0,data.length-1])
.range([0,g_width])

var scale_y= d3.scaleLinear()    // v4修改方法
.domain([0,d3.max(data)])
.range([g_height,0])




var area_generator=d3.area()     // v4修改方法
.x(function(d,i){return scale_x(i);})
.y0(g_height)
.y1(function(d){return scale_y(d);})
.curve(d3.curveMonotoneX)       // v4修改方法

d3.select('g')
.append('path')
.attr('d',area_generator(data))
.style('fill','skyblue')


// x
var x_axis= d3.axisBottom(scale_x);  // v4修改方法
var y_axis= d3.axisLeft(scale_y);

g.append('g')
.call(x_axis)
.attr('transform','translate(0,'+g_height+')')

// y

g.append('g')
.call(y_axis)
.append('text')
.text('Price($)')
.attr('transform','rotate(-90)')
.attr('class','y-title')
.attr('text-anchor','end')
.attr('dy','2em')


</script>
</body>
</html>
